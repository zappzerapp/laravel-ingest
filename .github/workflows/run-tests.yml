name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker services
        run: docker compose up -d

      - name: Install dependencies
        run: docker compose exec -T --user root app composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run Pest tests
        run: docker compose exec -T --user root app composer test

      - name: Stop Docker services
        if: always()
        run: docker compose down